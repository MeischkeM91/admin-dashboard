<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body class="container">
    <div class="sidebar">Dashboard
        <ul class="account-links">
            <li class="link"><a href="">Home</a></li>
            <li class="link"><a href="">Profile</a></li>
            <li class="link"><a href="">Messages</a></li>
            <li class="link"><a href="">History</a></li>
            <li class="link"><a href="">Tasks</a></li>
            <li class="link"><a href="">Communities</a></li>
        </ul>
        <ul class="site-links">
            <li class="link"><a href="">Settings</a></li>
            <li class="link"><a href="">Support</a></li>
            <li class="link"><a href="">Privacy</a></li>
        </ul>
    </div>
    <div class="header">
        <div class="header-top">
            <img src="images/magnify.svg" alt="Search Icon">
            <input type="text" name="search-bar" id="search-bar">
            <img src="images/notif.svg" alt="Notifications">
            <img src="images/av5.svg" alt="User Avatar">
            <a href="">Maximilian Meischke</a>
        </div>
        <div class="header-bottom">
            <img src="images/av5.svg" alt="User Avatar">
            <p>Hi there, </p>
            <p>Maximilian Meischke (@MaxMeischke)</p>
            <div class="content-btns">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>
    <div class="main-content">Content</div>
</body>
</html>
